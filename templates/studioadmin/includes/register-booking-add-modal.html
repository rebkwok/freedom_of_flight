{% load crispy_forms_tags %}


<div class="modal-dialog modal-md">
    <div class="modal-content">
        <form id="register-booking-add-form" method='post' class="form" role="form" action='{% url "studioadmin:bookingregisteradd" form_event.id %}'>
            <div class="modal-header">
                <h4 class="modal-title" id="RegisterBookingAddModalLabel">New booking for:<br/>{{ form_event }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="container-fluid">
                <div class="modal-body">
                <p>If user has a valid payment method (subscription or credit block), it will be automatically
                    assigned.</p>
                {% csrf_token %}
                {{ form|crispy }}
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-sm btn-success" value="Save" />
                <input type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" value="Cancel" />
            </div>
        </form>


        <script>
            var form_options = {
                target: '#RegisterBookingAddModal',
                success: function() { }
            };

            $('#register-booking-add-form').ajaxForm(form_options);
        </script>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
