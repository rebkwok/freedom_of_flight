{% load crispy_forms_tags %}
<div class="modal-dialog modal-md">
    <div class="modal-content">
        <form id="add-course-type-form" method='post' class="form" role="form" action='{% url "studioadmin:add_course_type" %}'>

            <div class="modal-header">
                <h4 class="modal-title" id="AddCourseTypeModalLabel">Adding New Course Type</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="container-fluid">
                <div class="modal-body">
                {% csrf_token %}
                {{ form|crispy }}
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" value="Cancel" />
                <input type="submit" class="btn btn-sm btn-success" value="Save" />
            </div>
        </form>

        <script>
            var form_options = {
                target: '#AddCourseTypeModal',
                success: function() { }
            };

            $('#add-course-type-form').ajaxForm(form_options);
        </script>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
