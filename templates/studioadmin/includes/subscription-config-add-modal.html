{% load crispy_forms_tags %}
<div class="modal-dialog modal-md">
    <div class="modal-content">
        <form id="add-subscription-config-form" method='post' class="form" role="form" action='{% url "studioadmin:choose_subscription_config_type" %}'>

            <div class="modal-header">
                <h4 class="modal-title" id="AddSubscriptionConfigModalLabel">Adding New Subscription/Membership</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="container-fluid">
                <div class="modal-body">
                {% csrf_token %}
                    <p>What type of subscription do you want to add?</p>
                    <p>A one-off subscription starts on a specific date, and does not recur.  Recurring
                        subscriptions recur at set time intervals.
                    </p>
                    <input type="submit" name="one_off" class="btn btn-sm btn-primary" value="One-off" />
                    <input type="submit" name="recurring" class="btn btn-sm btn-warning" value="Recurring" />
                </div>
            </div>
        </form>

        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
