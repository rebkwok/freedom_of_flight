{%  extends "base.html" %}

{% block navbar %}
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">Site Configuration</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'studioadmin:events' %}">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'studioadmin:courses' %}">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Timetable</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Students</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Vouchers</a></li>
        </ul>

      <span class="float-right">
        <ul class="nav navbar-nav mr-auto">
          {% if request.user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Log Out
                  <span data-toggle="tooltip" data-html="true" title='<span class="helptext">Logged in as {{ request.user }}</span>'>
                  <i class="fas fa-info-circle"></i>
                </span></a>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}?next={{request.get_full_path}}">Log In</a></li>
          {% endif %}
      </ul>
      </span>
      </div>
{% endblock %}
