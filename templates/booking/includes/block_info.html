{% load bookingtags %}

{% if view_as_user|has_available_block:event  %}
    | <span class="helptext">{{ view_as_user|block_used:event }}</span>
    <span data-toggle="tooltip" data-html="true" title="<span class='helptext'>{{ view_as_user|block_info:event }}</span>">
      <i class="fas fa-info-circle"></i>
    </span>
{% endif %}
